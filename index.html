<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог напитков</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Каталог напитков</h1>
    </header>

    <main>
        <section class="catalog">
            <div class="card">
                <img src="images/drink1.jpg" alt="Коктейль">
                <h2>Коктейль №1</h2>
                <p>Лёгкий освежающий напиток с цитрусами.</p>
                <button>Подробнее</button>
            </div>

            <div class="card">
                <img src="images/drink2.jpg" alt="Лимонад">
                <h2>Лимонад</h2>
                <p>Домашний лимонад с мятой и лаймом.</p>
                <button>Подробнее</button>
            </div>

            <div class="card">
                <img src="images/drink3.jpg" alt="Сироп">
                <h2>Сироп</h2>
                <p>Ароматный клубничный сироп для коктейлей.</p>
                <button>Подробнее</button>
            </div>
        </section>
    </main>

    <footer>
        <button id="orderBtn">Сделать заказ</button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
