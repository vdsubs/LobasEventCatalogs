<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Меню — Comfort | Lobas Event</title>
  <style>
    :root { --bg:#f5f6f8; --page-text:#0e0f11; --card:#161616; --muted:#6b6f76; --radius:16px; }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;background:var(--bg);color:var(--page-text);font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial}
    .wrap{max-width:900px;margin:0 auto;padding:20px 16px 40px;display:flex;flex-direction:column;gap:18px}
    .top{display:flex;align-items:center;justify-content:space-between;gap:12px}
    .title{font-weight:800;letter-spacing:.03em}
    .back{color:#0d0d0d;text-decoration:none;font-weight:600;border:1px solid rgba(0,0,0,.08);padding:10px 14px;border-radius:12px;background:#fff}
    .note{color:var(--muted);font-size:14px}
    .catalog{display:grid;gap:16px}
    .ph{width:100%;background:var(--card);border-radius:var(--radius);aspect-ratio:3/4;display:grid;place-items:center;color:#f5f5f5;border:1px solid rgba(255,255,255,.06);box-shadow:0 8px 28px rgba(0,0,0,.12);user-select:none;object-fit:cover}
    .ph span{opacity:.85;letter-spacing:.04em;text-transform:uppercase;font-weight:700}
  </style>
</head>
<body>
  <main class="wrap">
    <div class="top">
      <div>
        <div class="title">Меню — Comfort</div>
        <div class="note">Каталог напитков тарифа Comfort</div>

      <a class="back" href="./index.html">← На главную</a>
    </div>
    <section class="catalog" aria-label="Каталог Comfort">

</html>
